l_russian:
 paul_star_survey.1.name:0 "Исследования Звезд"
 paul_star_survey.1.desc:0 "Мы тысячелетиями мы смотрели на звезды, пытаясь понять их, но они всегда были вне нашей досягаемости. Теперь мы, наконец, есть технология, чтобы сделать это! Некоторые из наших лучших ученых стремятся идти в экспедицию для изучения звездных тел вблизи. Они уже подготовили список близлежащих звезд различных типов, которые были бы лучшими целями для изучения."
 paul_star_survey.1.a:0 "Очень вдумчиво. Давайте посмотрим, этот список ..."
 paul_star_survey.1.b:0 "Наши лучшие ученые имеют более важные дела"
 paul_star_survey.2.name:0 "Звезда А-клсса изучена"
 paul_star_survey.2.desc:0 "Это очень яркая звезда, вероятно, выгорит за несколько миллионов лет (что очень скоро в астрономическом масштабе), процессы синтеза в ядре очень быстры. При исследовании [From.GetName] у научного сотрудника [Root.GetLeaderName] был момент откровения. Он придумал способ позиционирования спутников энергии уборки урожая, чтобы максимизировать прирост энергии без их сжигания. В качестве альтернативы подобная установка может быть использована, чтобы собрать некоторые интересные астрономические данные."
 paul_star_survey.2.a:0 "Используйте их для сбора энергии."
 paul_star_survey.2.b:0 "Мы должны продолжить изучение этой звезды"
 paul_star_survey.3.name:0 "Звезда К-клсса изучена"
 paul_star_survey.3.desc:0 "Подобно тому, как мы ожидали, что спектр излучения этой звезды очень проводящий углерод-кислород для жизни схожа с нашей. Зона идеальных условий широка. Мы должны смотреть на эти звезды в будущем, так как они, как правило, имеют более высокий потенциал, пригодны для колонизации планеты."
 paul_star_survey.4.name:0 "Звезда М-клсса изучена"
 paul_star_survey.4.desc:0 "Этот тип звезд старый и слитый а процессы в ядре замедлились. Это позволило нам подлететь гораздо ближе и изучить слияние более подробно."
 paul_star_survey.5.name:0 "Компактная звезда изучена"
 paul_star_survey.5.desc:0 "Эта звезда является печальным напоминанием, чем все вещи во Вселенной конечно. После того, как сияющая звезда, в конце его продолжительности жизни он разрушиться в себя. При изучении этого экзотического небесного тела, наш офицер по науке [Root.GetLeaderName] нашел новое увлечение в области исследования Элементарных Частиц."
 paul_star_survey.6.name:0 "Исследование звезды завершены"
 paul_star_survey.6.desc.spirit:0 "Мы наконец-то закончили наши исследования различных типов звезд. Данные, собранные, а также изображения, снятые нашими исследователями, дает всем нам новое понимание для осветительных приборов, которые светятся в темноте огромного пространства. Мы поручили нашим проповедникам, чтобы они поделись этой идеей с нашим населением."
 paul_star_survey.6.desc.mat:0 "Мы наконец-то закончили наши исследования различных типов звезд. Специальная исследовательская группа была сформирована для дальнейшего анализа всех собранных данных. Эта группа могла бы сосредоточить внимание на углубления нашего понимания физических процессов, которые происходят в углублении звезда. Тем не менее, один из наших научных работников предположил, что их время было бы лучше использовать для тонкой настройки наших энергетических установок. Это поставит нас выше прогнозируемого энергетического бюджета в течение нескольких лет, что приводит непосредственно к увеличению энергии кредита."
 paul_star_survey.6.desc.default:0 "Мы наконец-то закончили наши исследования различных типов звезд. Специальная исследовательская группа была сформирована для дальнейшего анализа всех собранных данных. Группа будет направлена на дальнейшее наше понимание физических процессов, которые происходят в углублении звезда."
 paul_star_survey.6.a:0 "Давайте раздвигать границы науки!"
 paul_star_survey.6.b:0 "Мы всегда можем использовать больше энергии ..."
 paul_star_survey.6.c:0 "Пусть свет направляет нас"
